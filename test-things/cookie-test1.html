 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Example</title>
<script>
// 检查Cookie，并恢复div
function checkAndRestoreDivs() {
    var cookieDivs = getCookie("divs");
    if (cookieDivs) {
        var divs = cookieDivs.split('|');
        divs.forEach(function(divId) {
            addDivToPage(divId);
        });
    }
}

// 添加div到页面，并更新Cookie
function addDivToPage(divId) {
    var newDiv = document.createElement("div");
    newDiv.id = divId;
    newDiv.innerHTML = "This is a new div: " + divId;
    newDiv.style.marginTop = "10px";
    document.body.appendChild(newDiv);

    // 更新Cookie
    var cookieDivs = getCookie("divs");
    if (cookieDivs) {
        cookieDivs += "|" + divId;
    } else {
        cookieDivs = divId;
    }
    setCookie("divs", cookieDivs, 30); // 设置Cookie过期时间为30天
}

// 设置Cookie
function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

// 获取Cookie
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}

// 当文档加载完毕时，检查并恢复div
document.addEventListener("DOMContentLoaded", checkAndRestoreDivs);
</script>
</head>
<body>

<button onclick="addDivToPage('div' + new Date().getTime())">Add Div</button>

</body>
</html>
